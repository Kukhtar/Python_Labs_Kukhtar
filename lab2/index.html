<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Реєстраційна форма</title>
</head>
<body>
    <form action="/cgi-bin/form.py">
    	<h4>Name and Surname</h4>
        <input type="text" name="TEXT_1">
        <input type="text" name="TEXT_2">
        <br>
        <h4>Prefered city</h4>
        <div>
  			<input type="checkbox" id="if" name="if">
  			<label for="if">Ivano-Frankivsk</label>
		</div>
		<div>
  			<input type="checkbox" id="lv" name="lv">
  			<label for="lv">Lviv</label>
		</div>
      	 
        <h4>Please select your preferred contact method:</h4>
		  <div>
		    <input type="radio" id="contactChoice1"s
		     name="contact" value="email">
		    <label for="contactChoice1">Email</label>

		    <input type="radio" id="contactChoice2"
		     name="contact" value="phone">
		    <label for="contactChoice2">Phone</label>

		    <input type="radio" id="contactChoice3"
		     name="contact" value="mail">
		    <label for="contactChoice3">Mail</label>
		  </div>
        <input type="submit">
    </form>
</body>
</html>
