{% extends 'base.html' %}

{% block title %}
Contact
{% endblock %}

{%block content%}
<h1>Form</h1>
<form method="POST" action="{{ url_for('form') }}">

	{{form.csrf_token}}
	{{form.name.label}}{{form.name(size=20)}}
	{{form.email.label}}{{form.email(size=20)}}
	{{form.message.label}}{{form.message(size=20)}}

	<input type="submit" value="Send">

</form>

{%endblock%}
